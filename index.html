	<!-- ZDOG 3D -->
	<script src="https://unpkg.com/zdog@1/dist/zdog.dist.min.js"></script>
	<script>
		// rotating flag variable
		let isSpinning = true;

		// create 724 illus in canvas
		let ill724 = new Zdog.Illustration({
			element: '.canvas',
			zoom: 1,
			dragRotate: true,
			onDragStart: function () {
				isSpinning = false;
			},
			onDragEnd: function () {
				isSpinning = true;
			}
		});

		// draw 7 character
		new Zdog.Shape({
			addTo: ill724,
			translate: {
				x: -100
			},
			path: [{
					x: -35,
					y: -35
				},
				{
					x: 35,
					y: -35
				},
				{
					x: -20,
					y: 80
				},
			],
			closed: false,
			stroke: 25,
			color: '#00517e',
		});

		// draw 2 character --> head
		new Zdog.Ellipse({
			addTo: ill724,
			diameter: 70,
			quarters: 2,
			rotate: {
				z: -Zdog.TAU / 4
			},
			closed: false,
			stroke: 25,
			color: '#148742',
		});
		// draw 2 character --> join point
		new Zdog.Ellipse({
			addTo: ill724,
			diameter: 70,
			quarters: 1,
			rotate: {
				z: Zdog.TAU / 8
			},
			closed: false,
			stroke: 25,
			color: '#148742',
		});
		// draw 2 character --> tail
		new Zdog.Shape({
			addTo: ill724,
			path: [{
					x: 25,
					y: 25
				},
				{
					x: -35,
					y: 80
				},
				{
					x: 35,
					y: 80
				},
			],
			closed: false,
			stroke: 25,
			color: '#148742',
		});

		// draw 4 character
		new Zdog.Shape({
			addTo: ill724,
			translate: {
				x: 120
			},
			path: [{
					x: 15,
					y: 50
				},
				{
					x: -55,
					y: 50
				},
				{
					x: 0,
					y: -35
				},
				{
					x: 0,
					y: 80
				},
			],
			closed: false,
			stroke: 25,
			color: '#87c441',
		});

		// update & render
		ill724.updateRenderGraph();

		// animation
		function animate() {

			if (isSpinning) {
				ill724.rotate.y += 0.015;
			}

			ill724.updateRenderGraph();
			requestAnimationFrame(animate);
		}
		// start animation
		animate();
	</script>
